<html>
<head><title>Debugging DB Query String</title></head>
<body>
	<code id="query-string"></code>
	<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="../src/filter.js"></script>
    <script type="text/javascript">
	    var q = toSql({
	    	div_id: "g1",
	    	mode: "aggregation",
	    	columns: ["street","city","zip","state","beds","baths","sq__ft","type","sale_date","price","latitude","longitude"],
	    	dimensions: ["state","zip"],
	    	select: ["city","beds"],
	    	unique: ["city","beds"],
	    	metrics: {
	    		state: ["count"],
	    		beds: ["avg","sum"]
	    	},
	    	filters: [{
	    		"column_name": "beds",
				"condition_type": "range",
				"condition": {
					"min": 1,
					"max": 5,
					"not": true
				},
				"next": "OR"
	    	},{
	    		"column_name": "city",
				"condition_type": "values",
				"in": ['SACRAMENTO','ELK GROVE'],
				"not_in": ['NORTH HIGHLANDS'],
				"next": "OR"
	    	}],
	    	sort: {
	    		"city": "asc",
	    		"street": "desc"
	    	},
	    	limit: 1000,
	    	offset: 10
	    });
		
		var readable_query = sqlQueryReadableString(q);

	    console.log(q);
	    console.log("readable_query >>> ",readable_query);
	    $("#query-string").html(q);
    </script>
</body>
</html>
