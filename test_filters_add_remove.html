<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src='underscore-min.js'></script>
    <script src="PykUtil.js"></script>
    <script src="PykQuery.js"></script>  
  </head>
  <body>
    <div id="g1">
      <div id='a'></div>
      <div id="b"></div>
      <div id="c"></div>
    </div>
    <script type="text/javascript">
      var d2 = new PykQuery.init("select", "local", "a");
      d2.storeObjectInMemory('d2');
      z = d2.filter()
      z.add({"column_name": "Day", "condition_type": "range", "condition": {"min": 10, "max": 10000, "not": false}, "next": "OR"});
      z.add({"column_name": "Day", "condition_type": "values", "in": [10, 11, 12], "next": "OR"});
      z.add({"column_name": "Day", "condition_type": "values", "in": [10, 13, 12], "next": "OR"});
      z.remove("Day", "values", {"not_in": [11, 12]});
      console.log(d2.getConfig());
    </script>
  </body>
</html>
